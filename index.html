# daily-log
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>나의 일기 블로그</title>

<style>
    body {
        font-family: 'Pretendard', sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    header {
        background: #6d9eff;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
    }

    .container {
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
    }

    textarea {
        width: 100%;
        height: 120px;
        padding: 10px;
        font-size: 16px;
        resize: none;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-top: 5px;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #6d9eff;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background: #5b89e0;
    }

    .post {
        background: white;
        margin-top: 20px;
        padding: 15px;
        border-radius: 5px;
        border-left: 4px solid #6d9eff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .date {
        color: #777;
        font-size: 14px;
        margin-bottom: 5px;
    }
</style>
</head>

<body>
<header>
    📝 나의 일기 블로그
</header>

<div class="container">
    <h3>오늘의 일기</h3>
    <textarea id="diaryText" placeholder="오늘 있었던 일을 적어보세요..."></textarea>
    <button onclick="addDiary()">작성하기</button>

    <div id="posts"></div>
</div>

<script>
    // 기존 저장된 일기 불러오기
    window.onload = function() {
        loadPosts();
    }

    // 일기 추가
    function addDiary() {
        const text = document.getElementById("diaryText").value;
        if(text.trim() === "") return alert("내용을 입력해주세요!");

        const date = new Date().toLocaleString();
        const post = { text, date };

        let posts = JSON.parse(localStorage.getItem("diaryPosts")) || [];
        posts.unshift(post); // 최근 글 위로
        localStorage.setItem("diaryPosts", JSON.stringify(posts));

        document.getElementById("diaryText").value = "";
        loadPosts();
    }

    // 화면에 띄우기
    function loadPosts() {
        const posts = JSON.parse(localStorage.getItem("diaryPosts")) || [];
        const postsDiv = document.getElementById("posts");
        postsDiv.innerHTML = "";

        posts.forEach(p => {
            postsDiv.innerHTML += `
                <div class="post">
                    <div class="date">${p.date}</div>
                    <div>${p.text}</div>
                </div>
            `;
        });
    }
</script>
</body>
</html>
